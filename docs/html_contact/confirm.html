				<form action="/contact/" novalidate="novalidate" id="MagazineIndexForm" method="post" accept-charset="utf-8">				
				<table width=100%>
					<tbody>
						<tr>
							<td class="wd137">お名前</td>
							<td>

						</tr>
						<tr>
							<td>メールアドレス</td>
							<td>
							<input type="hidden" name="data[Magazine][mail]" value="masashi.funatsu@gmail.com" id="MagazineMail"/>masashi.funatsu@gmail.com<input type="hidden" name="data[Magazine][mail2]" value="masashi.funatsu@gmail.com" id="MagazineMail2"/>							</td>
						</tr>
						<tr>
							<td>男女</td>
							<td>
							<input type="hidden" name="data[Magazine][sex]" value="1" id="MagazineSex"/>男性							
							</td>
						</tr>
						<tr>
							<td>年齢</td>
							<td>
							<input type="hidden" name="data[Magazine][age]" value="38" id="MagazineAge"/>38							
							</td>
						</tr>
						<tr>
							<td>職業</td>
							<td>
							<input type="hidden" name="data[Magazine][job]" value="会社員" id="MagazineJob"/>会社員							
							</td>
						</tr>
						<tr>
							<td>お問合わせ種別</td>
							<td>
							<input type="hidden" name="data[Magazine][type]" value="1" id="MagazineType"/>久保田利伸について							
							</td>
						</tr>
						<tr>
							<td>お問合わせ内容</td>
							<td>
							<input type="hidden" name="data[Magazine][content]" value="あ" id="MagazineContent"/>あ							
							</td>
						</tr>
						<tr>
							<td>メールマガジン</td>
							<td>
							<input type="hidden" name="data[Magazine][magazine]" value="0" id="MagazineMagazine"/>メルマガを購読しない							
							</td>
						</tr>
					</tbody>
				</table>
